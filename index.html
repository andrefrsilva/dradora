    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff6ec4, #7873f5);
            background-size: 400% 400%;
            animation: gradientShift 3s infinite;
            color: white;
            text-align: center;
            overflow-x: hidden;
        }

        header {
            margin-top: 20px;
        }

        .title {
            font-family: 'Luckiest Guy', cursive;
            font-size: 4rem;
            margin: 0;
            animation: pulse 0.5s infinite;
            display: inline-block;
        }

        .title span {
            color: white;
            text-shadow: 1px 1px 1px black, 2px 2px 0px white, 3px 3px 5px rgba(0, 0, 0, 0.7);
        }

        .subtitle {
            font-family: 'Luckiest Guy', cursive;
            font-size: 2rem;
            margin: 0;
            color: #FFFF00;
            text-shadow: 1px 1px 1px black, 2px 2px 0px white, 3px 3px 5px rgba(0, 0, 0, 0.7);
            letter-spacing: 2px;
        }

        iframe {
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
            height: 315px;
            border: none;
        }

        .dora-image {
            margin-top: 10px;
            animation: pulse 0.5s infinite;
            width: 300px;
        }

        img {
            max-width: 90%;
            height: auto;
            margin: 20px auto;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9rem;
        }

        footer a {
            font-family: 'Luckiest Guy', cursive;
            font-size: 3.5rem;
            text-shadow: 1px 1px 1px black, 2px 2px 0px white, 3px 3px 5px rgba(0, 0, 0, 0.7);
            color: white;
        }

        footer a:hover {
            color: #ffea00;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>

    <header>
        <h1 class="title">

            <span style="color: #7873f5">r</span>

            <span style="color: #ff8a33">D</span>
            <span style="color: #00d4ff">o</span>
